name: Deploy Cloud Service

on:
  push:
    branches: [main]
    paths:
      - 'src/cloud/**'
      - 'src/web/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: GOOGLE_CLIENT_ID
          script_stop: true
          script: |
            set -e
            cd /root/brewos
            
            # Reset to match repo exactly (avoid conflicts from manual edits)
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Create .env for web build (Vite needs these at build time)
            cat > src/web/.env << EOF
            VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            VITE_CLOUD_WS_URL=wss://cloud.brewos.io/ws
            EOF
            
            # Create .env for cloud service
            cat > src/cloud/.env << EOF
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            PORT=3001
            DATA_DIR=/data
            EOF
            
            # Rebuild web UI (fail fast on errors)
            cd src/web
            npm ci
            npm run build
            
            # Copy built web UI to cloud service
            cp -r dist ../cloud/web
            
            # Restart cloud service
            cd ../cloud
            docker compose down
            docker compose up -d --build
