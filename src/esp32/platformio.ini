; BrewOS ESP32-S3 Display Module Configuration
; 
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor
; Upload filesystem: pio run -t uploadfs
;
; Target: UEDX48480021-MD80E (ESP32-S3 Knob Display)
; - 2.1" Round IPS 480x480
; - Rotary Encoder + Push Button
; - 8MB PSRAM, 16MB Flash

[env:esp32s3]
platform = espressif32@6.5.0
board = esp32-s3-devkitc-1
framework = arduino

; Board overrides for PSRAM support
; UEDX48480021-MD80E uses ESP32-S3-WROOM-1-N16R8 (16MB Flash, 8MB PSRAM)
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; AsyncTCP optimizations (ESP32Async library recommendations)
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=1
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192
    ; Disable WDT for async_tcp task - prevents OTA crash when async_tcp is blocked
    ; during long HTTP downloads. The async_tcp task has its own event loop recovery.
    -DCONFIG_ASYNC_TCP_USE_WDT=0
    ; Suppress warnings from third-party code (cannot fix, in dependencies)
    -Wno-narrowing
    ; GFX Library macro redefinition warnings cannot be suppressed in GCC
    ; (they're harmless - library has inconsistent SPI_MAX_PIXELS_AT_ONCE values)
    ; PSRAM ENABLED - Required for RGB display frame buffer (450KB)
    ; UEDX48480021-MD80E has 8MB PSRAM (ESP32-S3-R8)
    -DBOARD_HAS_PSRAM
    ; Enable PSRAM for general malloc - critical for SSL/WebSocket buffers
    ; Without this, large allocations fail when internal heap is low
    -DCONFIG_SPIRAM_USE_MALLOC=1
    -DCONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL=4096
    ; Include shared protocol definitions
    -I../shared
    ; LVGL configuration - include from project root
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -I${PROJECT_DIR}
    
; Partition table - 8MB with OTA
board_build.partitions = default_8MB.csv

; File system for web UI
board_build.filesystem = littlefs

; PSRAM enabled - UEDX48480021-MD80E has 8MB Octal SPI PSRAM (ESP32-S3-WROOM-1-N16R8)
; Use OPI (Octal SPI) mode for both flash and PSRAM
board_build.arduino.memory_type = qio_opi
; Explicitly set PSRAM mode for ESP32-S3
board_build.arduino.partitions = default_8MB.csv
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216

; Libraries
lib_deps = 
    ; Async web server - ESP32Async fork (stable, well-maintained)
    ; https://github.com/ESP32Async/ESPAsyncWebServer
    ESP32Async/ESPAsyncWebServer
    ESP32Async/AsyncTCP
    ; JSON for config and messages
    ArduinoJson
    ; LVGL Graphics Library
    lvgl/lvgl@^8.3.11
    ; NOTE: Arduino_GFX and LovyanGFX removed - using ESP-IDF LCD panel API directly
    ; BLE for scales (NimBLE is lighter than default BLE)
    h2zero/NimBLE-Arduino@^1.4.1
    ; MQTT client
    knolleary/PubSubClient@^2.8
    ; WebSocket client for cloud connection
    links2004/WebSockets@^2.4.1

; Exclude incompatible libraries
lib_ignore = 
    AsyncTCP_RP2040W

; Upload settings
upload_speed = 921600

; Extra scripts for LittleFS upload
extra_scripts = 
    pre:scripts/pre_build.py

; Exclude simulator from ESP32 build
build_src_filter =
    +<*>
    -<simulator/>

; =============================================================================
; Native Simulator (run UI on desktop)
; =============================================================================
; Build: pio run -e simulator
; Run:   .pio/build/simulator/program

[env:simulator]
platform = native
build_flags = 
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -I${PROJECT_DIR}
    -I${PROJECT_DIR}/include
    ; Include shared protocol definitions (same as ESP32)
    -I../shared
    -D SIMULATOR=1
    ; SDL2 paths for macOS (Homebrew)
    -I/opt/homebrew/include
    -I/opt/homebrew/include/SDL2
    -L/opt/homebrew/lib
    -lSDL2
    -lSDL2main
    -std=c++17
lib_deps = 
    lvgl/lvgl@^8.3.11
lib_ignore =
    NimBLE-Arduino
    AsyncTCP
    ESP Async WebServer
    PubSubClient
    ArduinoJson
; Compile simulator entry + UI screens (exclude screens with hardware deps)
build_src_filter =
    +<simulator/>
    +<ui/>
    -<ui/screen_bbw.cpp>
    -<ui/screen_scale.cpp>
    -<ui/screen_temp.cpp>
    +<display/theme.cpp>

